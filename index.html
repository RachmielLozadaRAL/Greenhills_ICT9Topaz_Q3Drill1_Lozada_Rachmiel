<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables and Operators</title>
    <script src="main.js"></script>
</head>
<body>
    <form>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button type="button" onclick="document.getElementById('result').innerHTML = parseFloat(document.getElementById('num1').value) + parseFloat(document.getElementById('num2').value)">Add</button>
        <button type="button" onclick="document.getElementById('result').innerHTML = parseFloat(document.getElementById('num1').value) - parseFloat(document.getElementById('num2').value)">Subtract</button>
        <button type="button" onclick="document.getElementById('result').innerHTML = parseFloat(document.getElementById('num1').value) * parseFloat(document.getElementById('num2').value)">Multiply</button>
        <button type="button" onclick="document.getElementById('result').innerHTML = parseFloat(document.getElementById('num1').value) / parseFloat(document.getElementById('num2').value)">Divide</button>
        <button type="button" onclick="document.getElementById('result').innerHTML = parseFloat(document.getElementById('num1').value) % parseFloat(document.getElementById('num2').value)">Modulo</button>
    </form>
    <div id="result" style="color: green; font-size: 18px; margin-top: 10px;"></div>
    <script>

    </script>
</body>
</html>
